<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card mx-4">
        <div class="card-head p-4">
            <div class="col-sm-12 btn btn-success">
                Informações da doação
              </div>
        </div>
        <div class="card-body p-4">
          <!-- <form [formGroup]="AddDonation" (ngSubmit)="onFormSubmit(AddDonation.value)"> -->
          <form [formGroup]="AddDonation" (ngSubmit)="onFormSubmit()">
              <div class="col-sm-12">
                <div class="card-body">
                  <!-- <div class="row"> -->
                  <div class="form-group ">

                    <label class="col-sm-2 control-label" for="Quantidade">Quantidades de Peças</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" pquantidadeholder="Digite a quantidade" formControlName="Quantidade">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="col-sm-2 control-label" for="Doador">Doador</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Digite o Doador" formControlName="Doador">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="col-sm-2 control-label" for="Instituicao">Intituição</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Digite a Instituição" formControlName="Instituicao">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="col-sm-2 control-label" for="Status">Status</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Digite o Status" formControlName="Status">
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-6 text-right">
                  <button class="btn btn-primary px-10" type="submit">Adicionar </button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
