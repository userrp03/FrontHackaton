<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
      <mat-card-subtitle> Instituição</mat-card-subtitle>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-card-content>        
            <mat-form-field class="login-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
          
            <mat-form-field class="login-full-width">
              <mat-label>Senha</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>ENTRAR</button>
            <a mat-button routerLink="signin">REGISTRAR-SE</a>
        </mat-card-actions>
    </form>
</mat-card>
